<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Flex Row Test</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #container {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: flex-start;
      width: 600px;
      height: 100px;
      background: #f0f0f0;
    }
    .item {
      width: 100px;
      height: 50px;
      background: #4CAF50;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="item1" class="item"></div>
    <div id="item2" class="item"></div>
    <div id="item3" class="item"></div>
  </div>
</body>
</html>
